<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Digital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="clock">
    <h2>Relógio JavaScript</h2>
    <div id="time">
      <div><span id="hour">00</span><span id="h">Horas</span></div>
      <div><span id="minutes">00</span><span id="m">Minutos</span></div>
      <div><span id="seconds">00</span><span id="s">Segundos</span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
